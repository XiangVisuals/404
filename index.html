<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error</title>
  <style>
    html {
      min-height: 100%;
    }

    body {
      box-sizing: border-box;
      height: 100%;
      background-color: #000;
      background-image: radial-gradient(#11581E, #041607), url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
      background-repeat: no-repeat;
      background-size: cover;
      font-size: 1.5rem;
      color: rgba(128, 255, 128, 0.8);
      text-shadow: 0 0 1ex rgba(51, 255, 51, 1), 0 0 2px rgba(255, 255, 255, 0.8);
      margin: 0;
      overflow: hidden;
    }

    /* 噪点效果 */
    .noise {
      pointer-events: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: url("https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif");
      background-repeat: no-repeat;
      background-size: cover;
      z-index: -1;
      opacity: .02;
    }

    /* 屏幕覆盖效果 */
    .overlay {
      pointer-events: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(180deg, rgba(0, 0, 0, 0) 0, rgba(0, 0, 0, 0.3) 50%, rgba(0, 0, 0, 0) 100%);
      background-size: auto 4px;
      z-index: 1;
    }

    .overlay::before {
      content: "";
      pointer-events: none;
      position: absolute;
      display: block;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      background-image: linear-gradient(0deg, transparent 0%, rgba(32, 128, 32, 0.2) 2%, rgba(32, 128, 32, 0.8) 3%, rgba(32, 128, 32, 0.2) 3%, transparent 100%);
      background-repeat: no-repeat;
      animation: scan 7.5s linear infinite;
    }

    @keyframes scan {
      0% { background-position: 0 -100vh; }
      35%, 100% { background-position: 0 100vh; }
    }

    /* 终端样式 */
    .terminal {
      box-sizing: inherit;
      position: absolute;
      height: 100%;
      width: 100%;
      padding: 4rem;
      text-transform: uppercase;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 2;
    }

    .output {
      color: rgba(128, 255, 128, 0.8);
      text-shadow: 0 0 1px rgba(51, 255, 51, 0.4), 0 0 2px rgba(255, 255, 255, 0.8);
      font-size: 2rem;
    }

    .output::before {
      content: "> ";
    }

    .errorcode {
      color: white;
      font-size: 4rem;
      font-weight: bold;
    }

    /* 链接样式 */
    a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    a::before {
      content: "[";
    }

    a::after {
      content: "]";
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .output {
        font-size: 1.5rem;
      }

      .errorcode {
        font-size: 3rem;
      }

      .terminal {
        padding: 2rem;
      }
    }

  </style>
</head>
<body>
  <!-- 背景噪点 -->
  <div class="noise"></div>
  
  <!-- 屏幕覆盖效果 -->
  <div class="overlay"></div>

  <!-- 终端提示 -->
  <div class="terminal">
    <h1>Error <span class="errorcode">404</span></h1>
    <p class="output">您访问的页面可能已经被删除，名称已更改，或者暂时不可用。</p>
    <p class="output">请等待 <span id="countdown">3</span> 秒后自动跳转到新地址。</p>
    <p class="output">如果没有自动跳转，请 <a href="https://xiangvisuals.com">点击这里</a>。</p>
  </div>

  <script>
    let countdownElement = document.getElementById('countdown');
    let countdown = 3;  // 设置倒计时秒数为 3 秒
    const redirectUrl = 'https://xiangvisuals.com';  // 新地址

    const interval = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(interval);
        window.location.href = redirectUrl;  // 自动跳转
      }
    }, 1000);
  </script>
</body>
</html>
